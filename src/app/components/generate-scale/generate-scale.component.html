<div class="container">

 <h3> Generate Scale: </h3>
  <div class="btn-group">
    <input class="form-control form-inline col-md-6" type="text" name="scale" [(ngModel)]="scaleToGenerate" required placeholder="i.e. g# minor">
    <input class="btn btn-primary" type="submit" value="Submit" (click)="formatUserInput()">
    <input class="btn btn-primary" id="playBtn" type="submit" value="Play Interval" (click)="playInterval()">
  </div>

</div>
