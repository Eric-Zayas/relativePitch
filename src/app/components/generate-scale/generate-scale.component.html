<div class="container">

 <h3> Generate Scale: </h3>
  <div class="btn-group">
    <input class="form-control form-inline col-md-6" type="text" name="scale" [(ngModel)]="scale" required placeholder="i.e. g# minor">
    <input class="btn btn-primary" type="submit" value="Submit" (click)="update()">
  </div>

  <input #box
  (keyup.enter)="update(box.value)"
  (blur)="update(box.value)">

<p>{{value}}</p>
</div>
