<br>
<br>
<div class="container">

<form class="form-group" #f="ngForm" (ngSubmit) = "onSubmit(f)">
    <label><h3>Interval Challenge:</h3></label>
    <br>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
            Choose Level
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#"  *ngFor="let level of levels">{{ level }}</a>
        </div>
      </div>
  <br>
  <div class="form-inline">
    <input class="form-control" type="text" name="interval" required id="submit">
    <input class="btn btn-primary" type="submit" value="Submit">

    <button class="btn btn-primary " (click)= "check()" id="playButton">Play Interval</button>
  </div>
  
  
</form>
<br><br>




</div>
